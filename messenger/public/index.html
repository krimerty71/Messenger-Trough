<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Messenger</title>

<style>
body{
    margin:0;
    font-family:sans-serif;
    background:#ece5dd;
}

header{
    background:#075e54;
    color:white;
    padding:15px;
    text-align:center;
    font-size:20px;
}

#messages{
    height:80vh;
    overflow-y:auto;
    padding:10px;
}

.msg{
    background:white;
    padding:10px;
    margin:8px 0;
    border-radius:10px;
    max-width:70%;
}

.bottom{
    position:fixed;
    bottom:0;
    width:100%;
    display:flex;
}

input{
    flex:1;
    padding:15px;
    border:none;
    font-size:16px;
}

button{
    background:#25d366;
    border:none;
    padding:15px;
    color:white;
    font-size:16px;
}
</style>
</head>

<body>

<header>My Messenger</header>

<div id="messages"></div>

<div class="bottom">
<input id="input" placeholder="Message...">
<button onclick="send()">Send</button>
</div>

<script src="/socket.io/socket.io.js"></script>

<script>
const socket = io();
const messages = document.getElementById("messages");

socket.on("chat message", msg => {
    const div = document.createElement("div");
    div.className = "msg";
    div.textContent = msg;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
});

function send(){
    const input = document.getElementById("input");
    socket.emit("chat message", input.value);
    input.value="";
}
</script>

</body>
</html>
